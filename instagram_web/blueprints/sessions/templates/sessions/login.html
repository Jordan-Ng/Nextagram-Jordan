{% extends "_layout.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-6">
    <h1>Sign In</h1>
    <form action="{{url_for('sessions.verif_login')}}" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="form-group">
        <label for="user_name">Enter your Username:</label>
        <input type="text" name="user_name" class="form-control" />
        <label for="password">Enter your Password:</label>
        <input type="password" name="password" class="form-control" />
      </div>
      <div>
        <!-- change me -->
        <a href="{{url_for('sessions.google_login')}}">
          <i class="fab fa-google">Sign in with Google!</i>
        </a>
      </div>
      <div class="form-group mt-sm-2">
        <button class="btn btn-outline-primary">Login!</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

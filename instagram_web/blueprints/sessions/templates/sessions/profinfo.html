{% extends "_layout.html" %} {% block content %}
<h1 class="row justify-content-center">
  {{current_user.name}}'s Profile info
</h1>
<div class="row justify-content-center">
  <img
    class="rounded-circle"
    src="https://via.placeholder.com/225x225.png?

C/O https://placeholder.com/"
  />
</div>
<!-- Upload image Modal start -->
<div class="row justify-content-center mt-sm-2">
  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#exampleModal"
  >
    Upload Image
  </button>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Choose Your Image</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- form start -->
        <form action="{{url_for('sessions.profimg_upload')}}" method="POST" enctype="multipart/form-data">
        
        <label for="user_file">Upload Your File</label>
        <br></br>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
        <input type="file" name="profile_image">
        <br></br>
        <button type="submit">Upload</button>
        
        </form>
        <!-- form end -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
</div>
<!-- upload image modal end -->
<h3 class="row justify-content-center mt-sm-3">
  Username: {{current_user.name}}
</h3>
<h3 class="row justify-content-center">email: {{current_user.email}}</h3>
<!-- modal -->
<div class="row justify-content-center">
  <button
    type="button"
    class="btn btn-primary mt-sm-1"
    data-toggle="modal"
    data-target="#exampleModal"
  >
    Update Email Address
  </button>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Update Email Address
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- form start-->
          <form
            action="{{url_for('sessions.email_update', id=current_user.id)}}"
            method="post"
          >
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="form-group">
              <label for="user_name">Enter New Email Address:</label>
              <input type="text" name="email_address" class="form-control" />
              <!-- <label for="password">Enter your Password:</label>
              <input type="password" name="password" class="form-control" /> -->
            </div>
            <div class="form-group">
              <button class="btn btn-outline-primary">Update!</button>
            </div>
          </form>
          <!-- form end-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- modal end-->
<!-- <h3>Password: {{current_user.password}}</h3> -->
{% endblock %}
